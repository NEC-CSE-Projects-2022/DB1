<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - Learning Ridge Structures</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #3b82f6, #4f46e5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            background: #fff;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 480px;
        }
        .register-card h3 { color: #3b82f6; font-weight:700; }
        .form-control { border-radius: 8px; }
        .btn-primary { border-radius: 8px; font-weight:700; }
    </style>
</head>
<body>
    <div class="register-card">
        <h3 class="text-center">Create Account</h3>
        <form id="registerForm">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="mb-3">
                <label for="confirm" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <div id="regSuccess" class="alert alert-success mt-3" style="display:none;">✅ Registration successful!</div>
        <div id="regError" class="alert alert-danger mt-3" style="display:none;">❌ Error: passwords do not match.</div>

        <p class="text-center mt-3 small">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e){
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;
            const success = document.getElementById('regSuccess');
            const error = document.getElementById('regError');
            if(password !== confirm){
                success.style.display = 'none';
                error.style.display = 'block';
                return;
            }
            // For now simulate success (replace with backend call if you implement /register)
            error.style.display = 'none';
            success.style.display = 'block';
        });
    </script>
</body>
</html>
