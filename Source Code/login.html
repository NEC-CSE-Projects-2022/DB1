<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Learning Ridge Structures</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #3b82f6, #4f46e5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .login-card h3 {
      font-weight: bold;
      margin-bottom: 20px;
      color: #3b82f6;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-primary {
      border-radius: 10px;
      font-weight: bold;
    }
    .alert {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="{{ url_for('home') }}">Learning Ridge Structures</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('overview') }}">Overview</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('result_page') }}">Results</a></li>
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('about') }}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
          
        </ul>
      </div>
    </div>
  </nav>


  <!-- Login Form -->
  <div class="login-card">
    <h3 class="text-center">Login</h3>
    <form id="loginForm" >
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>


    </form>
    <div id="loginSuccess" class="alert alert-success">✅ Login successful!</div>
    <div id="loginError" class="alert alert-danger">❌ Invalid credentials. Try again.</div>
    <p class="text-center mt-3">
      <a href="#">Forgot password?</a> | <a href="/register">Create Account</a>
    </p>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Login JS -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const successAlert = document.getElementById("loginSuccess");
      const errorAlert = document.getElementById("loginError");

      // Simulated login (replace with backend check later)
      if (email === "user@example.com" && password === "password123") {
        successAlert.style.display = "block";
        errorAlert.style.display = "none";
        window.location.href = "{{ url_for('home') }}"; // Redirect on success
      } else {
        successAlert.style.display = "none";
        errorAlert.style.display = "block";
      }
    });
  </script>
</body>
</html>
